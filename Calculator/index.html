<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Calculator-body">
        <div class="Calculator-container">
            <div class="Calculator">
                <div class="calculator-button">
                    <div class="input_container">
                    <input type="text" id="display" readonly>
                </div>
                    <div class="result">
                        <p id="result"></p>
                    </div>
                    <table>
                        <tr>
                            <td><button style="background-color: rgba(59,61,74,255);" onclick="clearDisplay()">C</button></td>
                            <td><button style="background-color: rgba(59,61,74,255);" onclick="deleteLast()">Del</button></td>
                            <td><button style="background-color: rgba(59,61,74,255);" onclick="appendToDisplay('%')"><i class="fa-solid fa-percent"></i></button></td>
                            <td><button style="background-color: rgba(203,90,14,255);" onclick="appendToDisplay('/')"><i class="fa-solid fa-divide"></i></td>
                        </tr>
                        <tr>
                            <td><button onclick="appendToDisplay('7')">7</button></td>
                            <td><button onclick="appendToDisplay('8')">8</button></td>
                            <td><button onclick="appendToDisplay('9')">9</button></td>
                            <td><button style="background-color: rgba(203,90,14,255);" onclick="appendToDisplay('*')"><i class="fa-solid fa-xmark"></i></button></td>
                        </tr>
                        <tr>
                            <td><button onclick="appendToDisplay('4')">4</button></td>
                            <td><button onclick="appendToDisplay('5')">5</button></td>
                            <td><button onclick="appendToDisplay('6')">6</button></td>
                            <td><button style="background-color: rgba(203,90,14,255);" onclick="appendToDisplay('-')"><i class="fa-solid fa-minus"></i></button></td>
                        </tr>
                        <tr>
                            <td><button onclick="appendToDisplay('1')">1</button></td>
                            <td><button onclick="appendToDisplay('2')">2</button></td>
                            <td><button onclick="appendToDisplay('3')">3</button></td>
                            <td><button style="background-color: rgba(203,90,14,255);" onclick="appendToDisplay('+')"><i class="fa-solid fa-plus"></i></button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="z_button" onclick="appendToDisplay('0')">0</button></td>
                            <td><button onclick="appendToDisplay('.')">.</button></td>
                            <td><button style="background-color: rgba(203,90,14,255);" onclick="calculateResult()"><i class="fa-solid fa-equals"></i></button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
